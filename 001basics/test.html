<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>唐诗</title>
<style type="text/css">
body{
background-image:url(./images/8.jpg);
background-size:100% 100%; 
height:100%;
  }
html{
height:100%;
  }
@keyframes myfirst {
    from {opacity: 0;}
    to {opacity: 100;}
}
h1,p{
    animation:myfirst 2s infinite;
}
</style>
</head>
<body>
<h1>静夜思</h1>
<p>麻前明月光，</p>
<p>疑是地上箱。</p>
<p>苹头望明月，</p>
<p>低头思故乡。</p>
</body>
</html>
